<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多路烧录软件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#36D399',
                        warning: '#FBBD23',
                        error: '#F87272',
                        neutral: '#3D4451',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .channel-card {
                @apply bg-white rounded-lg shadow-md p-4 transition-all duration-300 border-l-4;
            }
            .channel-idle {
                @apply border-gray-300;
            }
            .channel-running {
                @apply border-primary;
            }
            .channel-success {
                @apply border-success;
            }
            .channel-fail {
                @apply border-error;
            }
            .status-badge {
                @apply text-xs px-2 py-1 rounded-full font-medium;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg;
            }
            .btn-danger {
                @apply bg-error hover:bg-error/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg;
            }
            .btn-secondary {
                @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-1.5 px-3 rounded-lg transition-all duration-200 text-sm;
            }
            .pulse-animation {
                animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 标题区域 -->
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-neutral mb-2">多路烧录控制系统</h1>
            <p class="text-gray-500">高效控制多个通道同时进行烧录操作</p>
        </header>
        
        <!-- 配置和控制区域 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- 烧录文件信息 - 修改为下拉选择框 -->
                <div class="flex flex-col">
                    <label class="text-gray-600 mb-2 font-medium">烧录文件</label>
                    <div class="bg-gray-50 p-0 rounded-lg border border-gray-200 flex items-center">
                        <select id="flashFile" class="w-full bg-transparent border-none p-3 focus:outline-none text-sm">
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <!-- 新增CRC32显示 -->
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 mt-2 flex items-center">
                        <i class="fa fa-shield text-primary mr-2"></i>
                        <span class="text-gray-500 mr-2">CRC32校验码:</span>
                        <span id="fileCrc32" class="font-medium">计算中...</span>
                    </div>
                </div>
                
                <!-- 通道数配置 -->
                <div class="flex flex-col">
                    <label for="channelCount" class="text-gray-600 mb-2 font-medium">通道数量 (1-8)</label>
                    <div class="flex">
                        <input 
                            type="number" 
                            id="channelCount" 
                            min="1" 
                            max="8" 
                            class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                        <button 
                            id="saveChannelCount" 
                            class="bg-gray-700 hover:bg-gray-800 text-white px-4 rounded-r-lg transition-colors"
                        >
                            保存
                        </button>
                    </div>
                </div>
                
                <!-- 最大烧录次数配置 -->
                <div class="flex flex-col">
                    <label for="maxFlashCount" class="text-gray-600 mb-2 font-medium">最大烧录次数 (1-100)</label>
                    <div class="flex">
                        <input 
                            type="number" 
                            id="maxFlashCount" 
                            min="1" 
                            max="100" 
                            class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                        <button 
                            id="saveMaxFlashCount" 
                            class="bg-gray-700 hover:bg-gray-800 text-white px-4 rounded-r-lg transition-colors"
                        >
                            保存
                        </button>
                    </div>
                </div>

                <!-- 加密功能开关 -->
                <div class="flex flex-col">
                    <label class="text-gray-600 mb-2 font-medium">加密功能</label>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">关闭</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="encryptionToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                        <span class="text-gray-600 ml-2">开启</span>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <!-- 扫描按钮 -->
                <div class="flex items-end">
                    <button id="scanButton" class="btn-secondary flex-1 w-full">
                        <i class="fa fa-search mr-2"></i>扫描烧录器
                    </button>
                </div>
                
                <!-- 重置计数按钮 -->
                <div class="flex items-end">
                    <button id="resetCountButton" class="btn-secondary flex-1 w-full">
                        <i class="fa fa-refresh mr-2"></i>重置烧录计数
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6 mt-6">
                <!-- 全局控制按钮 -->
                <div class="flex items-end gap-2">
                    <button id="startAllButton" class="btn-primary flex-1">
                        <i class="fa fa-play mr-2"></i>全部开始
                    </button>
                    <button id="stopAllButton" class="btn-danger flex-1" disabled>
                        <i class="fa fa-stop mr-2"></i>全部停止
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-neutral mb-4">烧录统计</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <p class="text-gray-500 text-sm mb-1">总成功次数</p>
                    <p id="totalSuccess" class="text-success text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <p class="text-gray-500 text-sm mb-1">总失败次数</p>
                    <p id="totalFail" class="text-error text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <p class="text-gray-500 text-sm mb-1">当前通道数</p>
                    <p id="currentChannels" class="text-primary text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <p class="text-gray-500 text-sm mb-1">连接设备数</p>
                    <p id="connectedDevices" class="text-neutral text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <p class="text-gray-500 text-sm mb-1">剩余可烧录次数</p>
                    <p id="remainingFlashes" class="text-warning text-2xl font-bold">0</p>
                </div>
            </div>
        </div>
        
        <!-- 通道状态区域 -->
        <div>
            <h2 class="text-xl font-semibold text-neutral mb-4">通道状态</h2>
            <div id="channelsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- 通道卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let statusPollInterval;
        let deviceSerials = []; // 存储烧录器序列号
        let maxFlashCount = 3;  // 最大烧录次数
        let encryptionEnabled = false; // 加密功能开关状态
        
        // DOM 元素
        const flashFileEl = document.getElementById('flashFile');
        const fileCrc32El = document.getElementById('fileCrc32');
        const channelCountEl = document.getElementById('channelCount');
        const maxFlashCountEl = document.getElementById('maxFlashCount');
        const saveChannelCountEl = document.getElementById('saveChannelCount');
        const saveMaxFlashCountEl = document.getElementById('saveMaxFlashCount');
        const startAllButtonEl = document.getElementById('startAllButton');
        const stopAllButtonEl = document.getElementById('stopAllButton');
        const scanButtonEl = document.getElementById('scanButton');
        const resetCountButtonEl = document.getElementById('resetCountButton');
        const channelsContainerEl = document.getElementById('channelsContainer');
        const totalSuccessEl = document.getElementById('totalSuccess');
        const totalFailEl = document.getElementById('totalFail');
        const currentChannelsEl = document.getElementById('currentChannels');
        const connectedDevicesEl = document.getElementById('connectedDevices');
        const remainingFlashesEl = document.getElementById('remainingFlashes');
        const encryptionToggleEl = document.getElementById('encryptionToggle');
        
        // 初始化页面
        async function init() {
            // 加载可用的烧录文件
            await loadImageFiles();
            
            // 获取初始配置
            const config = await fetchConfig();
            if (config) {
                // 显示文件名（只显示文件名，不显示路径）
                const fileName = config.out_file.split('/').pop().split('\\').pop();
                
                // 显示CRC32校验码
                fileCrc32El.textContent = config.out_file_crc32 || '计算失败';
                
                // 设置通道数
                channelCountEl.value = config.num_channels;
                currentChannelsEl.textContent = config.num_channels;
                
                // 设置最大烧录次数
                maxFlashCount = config.max_flash_count || 3;
                maxFlashCountEl.value = maxFlashCount;
                
                // 生成通道卡片
                generateChannelCards(config.num_channels);
            }
            
            // 加载初始状态
            await updateStatus();
            
            // 设置事件监听器
            setupEventListeners();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 加密开关状态变化
            encryptionToggleEl.addEventListener('change', () => {
                encryptionEnabled = encryptionToggleEl.checked;
                showToast(`加密功能已${encryptionEnabled ? '开启' : '关闭'}`, 'info');
            });

            // 保存通道数
            saveChannelCountEl.addEventListener('click', async () => {
                const numChannels = parseInt(channelCountEl.value);
                if (numChannels >= 1 && numChannels <= 8) {
                    const result = await updateConfig({ num_channels: numChannels });
                    if (result.status === 'success') {
                        currentChannelsEl.textContent = numChannels;
                        // 重新生成通道卡片
                        generateChannelCards(numChannels);
                        showToast(result.message, 'success');
                    } else {
                        showToast(result.message, 'error');
                    }
                } else {
                    showToast('通道数必须在1-8之间', 'error');
                }
            });
            
            // 保存最大烧录次数
            saveMaxFlashCountEl.addEventListener('click', async () => {
                const count = parseInt(maxFlashCountEl.value);
                if (count >= 1 && count <= 100) {
                    const result = await updateConfig({ max_flash_count: count });
                    if (result.status === 'success') {
                        maxFlashCount = count;
                        await updateStatus(); // 更新剩余次数显示
                        showToast(result.message, 'success');
                    } else {
                        showToast(result.message, 'error');
                    }
                } else {
                    showToast('最大烧录次数必须在1-100之间', 'error');
                }
            });
            
            // 扫描烧录器
            scanButtonEl.addEventListener('click', async () => {
                scanButtonEl.disabled = true;
                scanButtonEl.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>扫描中...';
                
                try {
                    const result = await scanDevices();
                    scanButtonEl.disabled = false;
                    scanButtonEl.innerHTML = '<i class="fa fa-search mr-2"></i>扫描烧录器';
                    
                    if (result.status === 'success') {
                        deviceSerials = result.serials;
                        connectedDevicesEl.textContent = deviceSerials.length;
                        
                        // 自动设置通道数为扫描到的设备数
                        if (deviceSerials.length > 0) {
                            const numChannels = Math.min(deviceSerials.length, 8);
                            channelCountEl.value = numChannels;
                            
                            // 更新配置
                            const configResult = await updateConfig({ num_channels: numChannels });
                            if (configResult.status === 'success') {
                                currentChannelsEl.textContent = numChannels;
                                generateChannelCards(numChannels);
                                showToast(`成功扫描到 ${deviceSerials.length} 个烧录器，已自动设置通道数为 ${numChannels}`, 'success');
                            }
                        } else {
                            showToast('未发现任何烧录器', 'warning');
                        }
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (error) {
                    scanButtonEl.disabled = false;
                    scanButtonEl.innerHTML = '<i class="fa fa-search mr-2"></i>扫描烧录器';
                    showToast('扫描烧录器失败', 'error');
                    console.error('扫描失败:', error);
                }
            });
            
            // 重置烧录计数
            resetCountButtonEl.addEventListener('click', async () => {
                if (confirm('确定要重置所有烧录计数吗？')) {
                    const result = await resetCounters();
                    showToast(result.message, result.status);
                    if (result.status === 'success') {
                        await updateStatus();
                    }
                }
            });
            
            // 全部开始烧录
            startAllButtonEl.addEventListener('click', async () => {
                // 检查是否超过最大烧录次数
                const totalSuccess = parseInt(totalSuccessEl.textContent);
                if (totalSuccess >= maxFlashCount) {
                    showToast(`已达到最大烧录次数(${maxFlashCount}次)，无法继续烧录`, 'error');
                    return;
                }
                
                const result = await startFlash();
                showToast(result.message, result.status);
                
                if (result.status === 'success') {
                    startAllButtonEl.disabled = true;
                    stopAllButtonEl.disabled = false;
                    // 开始轮询状态
                    startStatusPolling(500); // 每500ms更新一次
                }
            });
            
            // 全部停止烧录
            stopAllButtonEl.addEventListener('click', async () => {
                const result = await stopFlash();
                showToast(result.message, result.status);
                
                if (result.status === 'success') {
                    startAllButtonEl.disabled = false;
                    stopAllButtonEl.disabled = true;
                    // 停止轮询
                    stopStatusPolling();
                    // 更新状态
                    await updateStatus();
                }
            });
        }
        
        // 生成通道卡片
        function generateChannelCards(numChannels) {
            channelsContainerEl.innerHTML = '';
            
            for (let i = 1; i <= numChannels; i++) {
                const card = document.createElement('div');
                card.id = `channel-${i}`;
                card.className = 'channel-card channel-idle';
                
                // 获取该通道对应的序列号
                const serial = deviceSerials[i - 1] || '未分配';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-lg">通道 ${i}</h3>
                        <span class="status-badge bg-gray-200 text-gray-700">未开始</span>
                    </div>
                    <div class="space-y-2 text-sm mb-4">
                        <div class="flex items-center">
                            <span class="text-gray-500 w-24">烧录器序列号:</span> 
                            <span class="serial-number font-medium truncate">${serial}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-500 w-24">当前状态:</span> 
                            <span class="status-text font-medium">未开始</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-500 w-24">成功次数:</span> 
                            <span class="success-count text-success font-medium">0</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-500 w-24">失败次数:</span> 
                            <span class="fail-count text-error font-medium">0</span>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button class="start-single-btn btn-secondary" data-channel="${i}">
                            <i class="fa fa-play mr-1"></i>单独烧录
                        </button>
                    </div>
                `;
                
                channelsContainerEl.appendChild(card);
                
                // 为单独烧录按钮添加事件监听
                card.querySelector('.start-single-btn').addEventListener('click', async (e) => {
                    // 检查是否超过最大烧录次数
                    const totalSuccess = parseInt(totalSuccessEl.textContent);
                    if (totalSuccess >= maxFlashCount) {
                        showToast(`已达到最大烧录次数(${maxFlashCount}次)，无法继续烧录`, 'error');
                        return;
                    }
                    
                    const channel = parseInt(e.currentTarget.dataset.channel);
                    const result = await startSingleFlash(channel);
                    showToast(result.message, result.status);
                    
                    if (result.status === 'success') {
                        // 开始轮询状态
                        startStatusPolling(500);
                    }
                });
            }
        }
        
        // 更新状态显示
        async function updateStatus() {
            const status = await fetchStatus();
            if (!status) return;
            
            // 更新最大烧录次数
            maxFlashCount = status.max_flash_count || 3;
            maxFlashCountEl.value = maxFlashCount;
            
            // 更新按钮状态
            startAllButtonEl.disabled = status.is_running || status.total_success >= maxFlashCount;
            stopAllButtonEl.disabled = !status.is_running;
            
            // 更新每个通道的状态
            for (let channel = 1; channel <= status.num_channels; channel++) {
                const channelEl = document.getElementById(`channel-${channel}`);
                if (!channelEl) continue;
                
                const channelStatus = status.channels[channel] || "未开始";
                const statusBadgeEl = channelEl.querySelector('.status-badge');
                const statusTextEl = channelEl.querySelector('.status-text');
                const startBtn = channelEl.querySelector('.start-single-btn');
                
                // 更新文本
                statusTextEl.textContent = channelStatus;
                statusBadgeEl.textContent = channelStatus;
                
                // 重置所有状态类
                channelEl.className = 'channel-card';
                statusBadgeEl.className = 'status-badge';
                
                // 根据状态设置样式和按钮状态
                if (channelStatus === '烧录中') {
                    channelEl.classList.add('channel-running');
                    statusBadgeEl.classList.add('bg-primary', 'text-white', 'pulse-animation');
                    startBtn.disabled = true;
                    startBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i>烧录中';
                } else if (channelStatus === '烧录成功') {
                    channelEl.classList.add('channel-success');
                    statusBadgeEl.classList.add('bg-success', 'text-white');
                    startBtn.disabled = status.total_success >= maxFlashCount;
                    startBtn.innerHTML = '<i class="fa fa-play mr-1"></i>单独烧录';
                } else if (channelStatus.includes('失败') || channelStatus.includes('错误') || channelStatus.includes('终止')) {
                    channelEl.classList.add('channel-fail');
                    statusBadgeEl.classList.add('bg-error', 'text-white');
                    startBtn.disabled = status.total_success >= maxFlashCount;
                    startBtn.innerHTML = '<i class="fa fa-play mr-1"></i>单独烧录';
                } else { // 未开始或其他状态
                    channelEl.classList.add('channel-idle');
                    statusBadgeEl.classList.add('bg-gray-200', 'text-gray-700');
                    startBtn.disabled = status.total_success >= maxFlashCount;
                    startBtn.innerHTML = '<i class="fa fa-play mr-1"></i>单独烧录';
                }
                
                // 更新计数
                channelEl.querySelector('.success-count').textContent = status.counters.success[channel] || 0;
                channelEl.querySelector('.fail-count').textContent = status.counters.fail[channel] || 0;
            }
            
            // 更新总计数
            totalSuccessEl.textContent = status.total_success || 0;
            totalFailEl.textContent = status.total_fail || 0;
            
            // 更新连接设备数
            connectedDevicesEl.textContent = status.serials ? status.serials.length : 0;
            
            // 更新剩余可烧录次数
            const remaining = Math.max(0, maxFlashCount - (status.total_success || 0));
            remainingFlashesEl.textContent = remaining;
            remainingFlashesEl.className = remaining <= 0 ? 'text-error text-2xl font-bold' : 'text-warning text-2xl font-bold';
            
            // 如果所有烧录都已完成，停止轮询
            if (!status.is_running && statusPollInterval) {
                stopStatusPolling();
            }
        }
        
        // 开始轮询状态
        function startStatusPolling(interval) {
            if (statusPollInterval) {
                clearInterval(statusPollInterval);
            }
            statusPollInterval = setInterval(updateStatus, interval);
        }
        
        // 停止轮询状态
        function stopStatusPolling() {
            if (statusPollInterval) {
                clearInterval(statusPollInterval);
                statusPollInterval = null;
            }
        }
        
        // API调用函数
        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    return await response.json();
                }
                console.error('获取配置失败:', response.statusText);
                return null;
            } catch (error) {
                console.error('获取配置时发生错误:', error);
                return null;
            }
        }
        
        async function updateConfig(data) {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                return await response.json();
            } catch (error) {
                console.error('更新配置时发生错误:', error);
                return { status: 'error', message: '更新配置失败' };
            }
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    return await response.json();
                }
                console.error('获取状态失败:', response.statusText);
                return null;
            } catch (error) {
                console.error('获取状态时发生错误:', error);
                return null;
            }
        }
        
        async function startFlash() {
            try {
                const response = await fetch('/api/start', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ encryptionEnabled })
                });
                return await response.json();
            } catch (error) {
                console.error('开始烧录时发生错误:', error);
                return { status: 'error', message: '开始烧录失败' };
            }
        }
        
        async function startSingleFlash(channel) {
            try {
                const response = await fetch(`/api/start/${channel}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ encryptionEnabled })
                });
                return await response.json();
            } catch (error) {
                console.error(`开始通道 ${channel} 烧录时发生错误:`, error);
                return { status: 'error', message: `开始通道 ${channel} 烧录失败` };
            }
        }
        
        async function stopFlash() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                return await response.json();
            } catch (error) {
                console.error('停止烧录时发生错误:', error);
                return { status: 'error', message: '停止烧录失败' };
            }
        }
        
        async function scanDevices() {
            try {
                const response = await fetch('/api/scan', { method: 'POST' });
                return await response.json();
            } catch (error) {
                console.error('扫描设备时发生错误:', error);
                return { status: 'error', message: '扫描设备失败' };
            }
        }
        
        async function resetCounters() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                return await response.json();
            } catch (error) {
                console.error('重置计数时发生错误:', error);
                return { status: 'error', message: '重置计数失败' };
            }
        }
        
        // 加载可用的烧录文件
        async function loadImageFiles() {
            try {
                const response = await fetch('/api/image_files');
                const data = await response.json();
                
                const select = document.getElementById('flashFile');
                if (data.status === 'success') {
                    // 清空现有选项
                    select.innerHTML = '';
                    
                    // 添加文件选项
                    data.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        if (file === data.current_file) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                } else {
                    showToast('获取文件列表失败: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('获取文件列表错误:', error);
                showToast('获取文件列表失败', 'error');
            }
        }
        
        // 切换烧录文件
        async function changeFlashFile() {
            const filename = document.getElementById('flashFile').value;
            if (!filename) return;
            
            try {
                const response = await fetch('/api/set_image_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: filename })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    showToast(data.message, 'success');
                    // 更新CRC32显示
                    fileCrc32El.textContent = data.out_file_crc32 || '计算失败';
                } else {
                    showToast('切换文件失败: ' + data.message, 'error');
                    // 恢复之前的选择
                    await loadImageFiles();
                }
            } catch (error) {
                console.error('切换文件错误:', error);
                showToast('切换文件失败', 'error');
            }
        }
        
        // 添加文件选择事件监听
        document.getElementById('flashFile').addEventListener('change', changeFlashFile);
        
        // 显示提示消息
        function showToast(message, type = 'info') {
            // 创建toast元素
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-y-10 opacity-0`;
            
            // 根据类型设置样式
            switch (type) {
                case 'success':
                    toast.classList.add('bg-success', 'text-white');
                    toast.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
                    break;
                case 'error':
                    toast.classList.add('bg-error', 'text-white');
                    toast.innerHTML = `<i class="fa fa-times-circle mr-2"></i>${message}`;
                    break;
                case 'warning':
                    toast.classList.add('bg-warning', 'text-white');
                    toast.innerHTML = `<i class="fa fa-exclamation-triangle mr-2"></i>${message}`;
                    break;
                default:
                    toast.classList.add('bg-primary', 'text-white');
                    toast.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
            }
            
            // 添加到页面
            document.body.appendChild(toast);
            
            // 显示动画
            setTimeout(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            }, 10);
            
            // 3秒后隐藏
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
